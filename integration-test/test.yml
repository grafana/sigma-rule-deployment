folders:
  conversions: ./conversions
  deployments: ./deployments
conversions:
  - name: Test Rule 1
    description: Tests that the first rule is converted correctly with it's pipelines
    outputs:
      - name: github_audit_test-1.json
        queries:
          - "{service_namespace=`cicd-o11y`} | logfmt | action=`repo.destroy`"
  - name: Test Multiple Queries
    description: Tests that multiple queries are combined correctly
    outputs:
      - name: multiple-queries.json
        queries:
          - "{name=`test-datasource`} | json | username=`user1`"
          - "{name=`test-datasource`} | json | username=`user2`"
integrations:
  - name: Test Integration 1
    description: Tests that the first integration is converted correctly with it's pipelines
    outputs:
      - name: github_audit_test-1
        alerting_rules:
          - refId: A0
            model:
              expr: sum(count_over_time({service_namespace=`cicd-o11y`} | logfmt | action=`repo.destroy`[$__auto]))
  - name: Test Multiple Queries
    description: Tests that multiple queries are combined correctly
    outputs:
      - name: multiple_queries
        alerting_rules:
          - refId: A0
            model:
              expr: "sum(count_over_time({name=`test-datasource`} | json | username=`user1`"
          - refId: A1
            model:
              expr: "sum(count_over_time({name=`test-datasource`} | json | username=`user2`"
          - refId: B
            model:
              type: math
              expression: "${A0}+${A1}"
