name: Unit-test Sigma rule conversion

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24.1"
          cache: false

      - name: Run golangci-lint on integrate project
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v1.64.8
          working-directory: actions/integrate
          args: --timeout=5m
          install-mode: "goinstall"

      - name: Run golangci-lint on deploy project
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v1.64.8
          working-directory: actions/deploy
          args: --timeout=5m
          install-mode: "goinstall"

  convert-test:
    name: Run unit tests for Sigma rule conversion
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Set up Python environment
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.10"

      - name: Install uv package manager
        run: |
          pip install --disable-pip-version-check uv

      - name: Install dependencies with uv
        run: |
          uv sync -q --directory actions/convert
          uv sync -q --directory actions/convert --group dev

      - name: Run linter and type checker
        run: |
          uv run --directory actions/convert ruff check .
          uv run --directory actions/convert mypy .

      - name: Run unit tests
        run: |
          uv run --directory actions/convert pytest -v .

  integrate-test:
    name: Run unit tests for Sigma rule integration
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/integrate

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...

  deploy-test:
    name: Run unit tests for Sigma rule deployment
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...
