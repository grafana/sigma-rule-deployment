name: Unit-test Sigma rule conversion

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  convert-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv package manager
        run: |
          pip install --disable-pip-version-check uv

      - name: Install dependencies with uv
        run: |
          uv sync -q --directory actions/convert
          uv sync -q --directory actions/convert --group dev

      - name: Run linter and type checker
        run: |
          uv run --directory actions/convert ruff check .
          uv run --directory actions/convert mypy .

      - name: Run unit tests
        run: |
          uv run --directory actions/convert pytest -v .

  integrate-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/integrate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...

  deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...
