name: Unit-test Sigma rule conversion

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.4"
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          args: --timeout=5m
          install-mode: "goinstall"

  convert-test:
    name: Run unit tests for Sigma rule conversion
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python environment
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.10"

      - name: Install uv package manager
        run: |
          pip install --disable-pip-version-check uv

      - name: Install dependencies with uv
        run: |
          uv sync -q --directory actions/convert
          uv sync -q --directory actions/convert --group dev

      - name: Run linter and type checker
        run: |
          uv run --directory actions/convert ruff check .
          uv run --directory actions/convert mypy .

      - name: Run unit tests
        run: |
          uv run --directory actions/convert pytest -v .

  integrate-test:
    name: Run unit tests for Sigma rule integration
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.4"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./internal/integrate/...

  deploy-test:
    name: Run unit tests for Sigma rule deployment
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.4"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./internal/deploy/...

  querytest-test:
    name: Run unit tests for query testing
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.4"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./internal/querytest/...

  scripts-test:
    name: Run unit tests for scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "25"
          package-manager-cache: false

      - name: Install dependencies for comment-sigma-results
        run: |
          cd scripts/comment-sigma-results
          npm ci

      - name: Run unit tests for comment-sigma-results
        run: |
          cd scripts/comment-sigma-results
          npm test

      - name: Install dependencies for identify-commits
        run: |
          cd scripts/identify-commits
          npm ci

      - name: Run unit tests for identify-commits
        run: |
          cd scripts/identify-commits
          npm test
