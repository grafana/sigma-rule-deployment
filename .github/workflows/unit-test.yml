name: Unit-test Sigma rule conversion

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
          cache: false

      - name: Run golangci-lint on integrate project
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: actions/integrate
          args: --timeout=5m
          install-mode: "goinstall"

      - name: Run golangci-lint on deploy project
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: actions/deploy
          args: --timeout=5m
          install-mode: "goinstall"

  convert-test:
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv package manager
        run: |
          pip install --disable-pip-version-check uv

      - name: Install dependencies with uv
        run: |
          uv sync -q --directory actions/convert

      - name: Run unit tests
        run: |
          uv run --directory actions/convert pytest -v .

  integrate-test:
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/integrate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...

  deploy-test:
    needs: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: actions/deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.1"
          cache: false

      - name: Go Install Dependencies
        run: |
          go get ./...

      - name: Run unit tests
        run: |
          go test -v ./...
